<!-- Lang Change Event Fragment -->
<script th:fragment="LangChangeEvent">
    /**
     * Language Select-box Change Event
     */
    $(function(){
        $("#language").change(function(){
            location.href="?lang=" + $(this).val();
        });
    });
</script>
